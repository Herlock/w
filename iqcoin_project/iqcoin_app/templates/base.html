<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IQ-Coin Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .transaction-award {
            color: green;
        }
        .transaction-deduct {
            color: red;
        }
        .edited-transaction {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸª™ IQ-Coin Tracker</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'class_list' %}">Classes</a>
                <a class="nav-link" href="{% url 'student_list' %}">Students</a>
                <a class="nav-link" href="{% url 'award_coins' %}">Award Coins</a>
                <a class="nav-link" href="{% url 'deduct_coins' %}">Deduct Coins</a>
                <a class="nav-link" href="{% url 'transaction_history' %}">History</a>
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
